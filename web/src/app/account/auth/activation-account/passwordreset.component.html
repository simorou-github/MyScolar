<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="bg-primary-subtle">
            <div class="row">
              <div class="col-7">
                <div class="text-primary p-4">
                  <h5 class="text-white"> {{ titleOfOperation }}</h5>
                  <p></p>
                </div>
              </div>
              <div class="col-3 align-self-end">
                <img src="assets/images/profile-img.png" alt="" class="img-fluid">
              </div>
            </div>
          </div>
          <div class="card-body pt-0">
            <div>
              <a routerLink="/">
                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                    <img src="assets/images/logo-scolarplus1.png" alt="" class="rounded-circle" height="34">
                  </span>
                </div>
              </a>
            </div>
            <app-my-own-loader *ngIf="isProcessing"></app-my-own-loader>

            <div class="p-2">
              <!-- <div class="alert alert-success text-center mb-4" role="alert">
                Enter your Email and instructions will be sent to you!
              </div> -->

              <form class="needs-validation" [formGroup]="activationAndResetForm" (ngSubmit)="onSubmit()" novalidate>

                <!-- <alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</alert> -->
                <input type="hidden" formControlName="type">
                <input type="hidden" formControlName="knw">
                <div class="mb-3">
                  <input type="email" formControlName="email" readonly class="form-control" value="{{email}}" />
                </div>

                <div class="mb-3">
                  <label for="password">Mot de passe</label>
                  <input type="password" formControlName="password" class="form-control" 
                  [ngClass]="{ 'is-invalid': activationAndResetForm.get('password')?.touched && !activationAndResetForm.get('password')?.valid }"/>
                </div>

                <div class="mb-3">
                  <label for="confirm_password">Confirmation du mot de passe</label>
                  <input type="password" formControlName="confirm_password" class="form-control" 
                  [ngClass]="{ 'is-invalid': activationAndResetForm.get('confirm_password')?.touched && !activationAndResetForm.get('confirm_password')?.valid }"/>
                </div>


                <div class="text-end">
                  <button class="btn btn-primary w-md" [disabled]="!activationAndResetForm.valid" type="submit">{{btnLabel}}</button>
                </div>
              </form>
            </div>

          </div> <!-- end card-body-->
        </div>
        <!-- end card -->
       

      </div> <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
<!-- end page -->
